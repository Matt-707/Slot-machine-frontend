<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethereum Slots Game</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Ethereum Slots</h1>
        <button id="connectButton">Connect Wallet</button>
        <div id="gameSection" class="hidden">
            <div id="balanceDisplay">
                <p>Balance: <span id="balance">0</span> ETH</p>
            </div>
            <div class="slot-machine">
                <div class="slot" id="slot1">

                </div>
                <div class="slot" id="slot2">
                </div>
                <div class="slot" id="slot3">

                </div>
            </div>
            <button id="enterButton" disabled>Enter Game</button>
            <button id="spinButton" disabled>Spin</button>
            <button id="exitButton" disabled>Exit Game</button>
            <button id="increaseDepositButton" disabled>Increase Deposit</button>
            <div>
                <input id="ETHAmount" class="eth-input" placeholder="Minimum 0.005 ETH to enter">
            </div>
        </div>

    </div>
    
    <script src="./script.js" type="module"></script>
    <script src="./ethers-5.1.esm.min.js" type="module"></script>
</body>
</html>
